<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"/>
    <title>Spring Boot Thymeleaf Sample</title>
</head>

<body>
<div th:fragment="menu-one">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="https://www.thymeleaf.org/"><img alt="thymeleaf.org"
                                                                       src="https://www.thymeleaf.org/images/thymeleaf.png"
                                                                       style="width:50px;height:50px;"> Thymeleaf (crud)</a>
        <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
                data-target="#navbarSupportedContent" data-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" th:action="@{/index}" th:href="@{/index}">Home<span
                            class="sr-only"> (current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:action="@{/adduser}" th:href="@{/signup}">NewUser</a>
                </li>
            </ul>
        </div>
    </nav>
</div>

</body>
</html>
